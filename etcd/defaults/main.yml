---
etcd_version: "v3.5.15"
download_url: "https://storage.googleapis.com/etcd"
etcd_bin_dir: "/tmp/cluster-etcd"
etcd_data_dir: "/tmp/etcd"
etcd_service_file: "/etc/systemd/system/etcd.service"
etcd_config_file: "/etc/etcd/etcd.yml"
etcd_peers: "{% for host in groups['etcd'] %}{{ host }}=http://{{ hostvars[host].ansible_default_ipv4.address }}:2380{% if not loop.last %},{% endif %}{% endfor %}"

